<!DOCTYPE html>
<head>
    <title>Jquery Practices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
    .form, .table
    {
      width: 50%;
    }
  </style>
</head>
  <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>    -->
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 form">
            <h2>Registartion Form</h2>
            <form>
              <!-- Name -->
              <div class="mb-3 mt-3">
                <label for="Name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" autocomplete="off">
                <span id="usercheck" style="color: red;" >**Name is missing</span>
              </div>
              <!-- DOB -->
              <div class="mb-3 mt-3">
                <label for="DOB">DOB:</label>
                <input type="date" class="form-control" id="dob"  name="dob">
                <span id="dobcheck" style="color: red;" >**Your age must be 18 !</span>
              </div>
              <!-- Gender -->
              <div class="mb-3 mt-3">
                <label for="gender">Gender:</label>
                <label for="gender">Male</label>
                <input type="radio"  id="gender" name="gender" value="male">
                <label for="gender">Female</label>
                <input type="radio"  id="gender" name="gender" value="female">
                <label for="gender">Others</label>
                <input type="radio" id="gender" name="gender" value="others">
              </div>
              <!--Highest Qualification -->
              <div class="mb-3 mt-3">
                <label for="qualification">Qualification:</label>
                <select name="qualification" id="qual" class="form-control">
                  <option value="Select">Select</option>
                  <option value="10th">10th</option>
                  <option value="Intermediate">Intermediate</option>
                  <option value="Graduate">Graduate</option>
                  <option value="Post-Graduate">Post-Graduate</option>
                </select>
                <span  id="qualcheck" style="color: red;" >**Select qualification</span>
              </div>
              <!-- Email -->
              <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" autocomplete="off">
                <span  id="emailcheck" style="color: red;" >**Enter valid email</span>
              </div>
              <!-- Password
              <div class="mb-3">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
              </div> -->
              
              <div class="form-check mb-3">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
              </div>
              <!-- <input type="submit" class="btn btn-primary" id="submitbtn" value="Submit"> -->
              <button type="submit" class="btn btn-primary" id="submitbtn">Submit</button>
            </form>
        </div>
        <div class="col-md-6 table">
          <h2>Details</h2>
          <table class="table table-striped" id="detailstable">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">DOB</th>
                <th scope="col">Gender</th>
                <th scope="col">Qualification</th>
                <th scope="col">Email</th>
                <th scope="col">Options</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>

        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
